    <section id="contact" class="contact-section">
      <div class="container">
        <div class="text-center mb-5">
          <h2 class="section-title" style="color:#133f84;">Get in Touch</h2>
          <p class="section-sub-title">Weâ€™re here to answer your questions and help you connect with us!</p>
        </div>

        <div class="row text-center mb-5">
          <div class="col-md-4">
            <div class="contact-info-box">
              <div class="icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <h4 class="info-title">Visit Our Office</h4>
              <p>M 48, Benin/Auchi Okenne Abuja Express Road, Uzairue, Edo State.</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info-box">
              <div class="icon">
                <i class="fas fa-envelope"></i>
              </div>
              <h4 class="info-title">Email Us</h4>
              <p>thomasitua@yahoo.com</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info-box">
              <div class="icon">
                <i class="fas fa-phone-alt"></i>
              </div>
              <h4 class="info-title">Call Us</h4>
              <p>+234 803 949 6136</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h3 class="text-center mb-4" style="color:#133f84;">Send Us a Message</h3>
            <form id="contact-form" class="contact-form">
              <div id="form-feedback" class="alert alert-danger d-none"></div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name"
                      required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"
                      required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone"
                      required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Message subject"
                      required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message"
                  required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
